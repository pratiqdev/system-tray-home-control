<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <script style="display: block; white-space: pre-wrap;"></script>




    <div id="neutralinoapp">


      <h1>System Tray Home Control</h1>
      <br/>
      <div>
        <button onclick="restartApp();">Restart</button>  
        <button onclick="quitApp();">Quit</button>  
      </div>

      <h2>Info</h2>
      <pre id="system-info"></pre>

      
    </div>









    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
  </body>
</html>
